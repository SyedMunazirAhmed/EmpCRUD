<!-- Navbar -->
<nav class="navbar navbar-dark p-3" style="background-color: #3f51b5">
  <button class="navbar-toggler mx-2" type="button" (click)="toggleSidebar()">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <h3 class="text-center text-white">{{ title }}</h3>
  <a routerLink="/login"  class="nav-link text-white fs-2"
    ><i class="bi bi-person-fill" (click)="logout()"></i
  ></a>
</nav>
<!-- Sidebar -->
<div class="container-fluid sidebar" [ngClass]="{ open: !isSidebarOpen }">
  <div class="row flex-nowrap">
    <div class="col-auto px-0">
      <div id="sidebar" class="collapse collapse-horizontal show border-end">
        <div
          id="sidebar-nav"
          class="list-group border-0 rounded-0  min-vh-100"
        >
          <a
            routerLink="dashboard"
            class="list-group-item border-end-0 d-inline-block text-truncate"
            data-bs-parent="#sidebar"
            > <span>Dashboard</span> <i class="bi bi-house m-3"></i>
          </a>
          <a
            routerLink="table"
            class="list-group-item border-end-0 d-inline-block text-truncate" 
            data-bs-parent="#sidebar"  *ngIf="IsAdmin == true"
            > <span>Emp table</span> <i class="bi bi-table m-3"></i></a
          >
          <a
            routerLink="/login" (click)="logout()"
            class="list-group-item border-end-0 d-inline-block text-truncate"
            data-bs-parent="#sidebar"
             > <span>LogOut &nbsp;</span> <i class="bi bi-person m-4"></i></a
          >
        </div>
      </div>
    </div>
    <main class="col p-3 w-90">
      <div class="scrollable-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
